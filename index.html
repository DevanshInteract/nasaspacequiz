<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Space Apps 2025 - Registration</title>
    <link rel="icon" type="image/x-icon" href="NASA favicon.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b69 100%); min-height: 100vh; position: relative; overflow-x: hidden; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        .star:nth-child(1) { top: 20%; left: 25%; width: 2px; height: 2px; } .star:nth-child(2) { top: 80%; left: 90%; width: 1px; height: 1px; animation-delay: 1s; } .star:nth-child(3) { top: 30%; left: 70%; width: 3px; height: 3px; animation-delay: 2s; } .star:nth-child(4) { top: 70%; left: 40%; width: 2px; height: 2px; animation-delay: 0.5s; } .star:nth-child(5) { top: 10%; left: 60%; width: 1px; height: 1px; animation-delay: 1.5s; } .star:nth-child(6) { top: 60%; left: 20%; width: 2px; height: 2px; animation-delay: 2.5s; } .star:nth-child(7) { top: 40%; left: 80%; width: 1px; height: 1px; animation-delay: 0.3s; } .star:nth-child(8) { top: 90%; left: 30%; width: 3px; height: 3px; animation-delay: 1.8s; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .galaxy-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(ellipse at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%), radial-gradient(ellipse at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%), radial-gradient(ellipse at 40% 80%, rgba(120, 200, 255, 0.2) 0%, transparent 50%); z-index: 2; pointer-events: none; }
        .container { position: relative; z-index: 10; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { width: 80px; height: 80px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: white; animation: rotate 10s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        h1 { color: #ffffff; font-size: 2.5rem; margin-bottom: 10px; text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        .subtitle { color: #a0a0ff; font-size: 1.2rem; margin-bottom: 10px; }
        .tagline { color: #888; font-size: 1rem; font-style: italic; }
        .registration-form { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px; padding: 40px; width: 100%; max-width: 500px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); }
        .form-group { margin-bottom: 25px; text-align: left; }
        label { display: block; color: #ffffff; margin-bottom: 8px; font-weight: 500; }
        input { width: 100%; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 10px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 16px; }
        .submit-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b69 100%); border: none; border-radius: 10px; color: white; font-size: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .info-cards { display: flex; gap: 20px; margin-top: 40px; flex-wrap: wrap; justify-content: center; }
        .info-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 20px; text-align: center; }
        .info-card h3 { color: #4ecdc4; margin-bottom: 10px; }
        .info-card p { color: #ccc; font-size: 14px; }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    </div>
    <div class="galaxy-bg"></div>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš€</div>
            <h1>NASA Space Apps 2025</h1>
            <p class="subtitle">Space Quiz Pass</p>
            <p class="tagline">Explore â€¢ Answer â€¢ Transform</p>
        </div>
        <form class="registration-form" id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+91 98765XXXXX">
            </div>
            <div class="form-group">
                <label for="organization">Organization/University</label>
                <input type="text" id="organization" name="organization" placeholder="Your school or company">
            </div>
            <button type="submit" class="submit-btn">
                Register Now
            </button>
        </form>
        <div class="info-cards">
            <div class="info-card"><h3>48 Hours</h3><p>Intensive coding and innovation marathon</p></div>
            <div class="info-card"><h3>Global Event</h3><p>Connect with space enthusiasts worldwide</p></div>
            <div class="info-card"><h3>NASA Challenges</h3><p>Solve real space exploration problems</p></div>
        </div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const submitBtn = event.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/.netlify/functions/register', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (!response.ok) { throw new Error('Network response was not ok'); }
                
                const result = await response.json();
                alert(result.message);
                
                window.location.href = 'https://rzp.io/rzp/9dWIzrE'; // Your Razorpay Link
            } catch (error) {
                console.error('Error:', error);
                alert('There was a problem with your submission.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Now';
            }
        });
    </script>
</body>
</html>
